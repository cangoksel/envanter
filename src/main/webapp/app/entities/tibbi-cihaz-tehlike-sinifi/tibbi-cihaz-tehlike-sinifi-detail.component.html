
<div *ngIf="tibbiCihazTehlikeSinifi">
    <h2><span jhiTranslate="inventoryApp.tibbiCihazTehlikeSinifi.detail.title">Tibbi Cihaz Tehlike Sinifi</span> {{tibbiCihazTehlikeSinifi.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="inventoryApp.tibbiCihazTehlikeSinifi.deleted">Deleted</span></dt>
        <dd>
            <span>{{tibbiCihazTehlikeSinifi.deleted}}</span>
        </dd>
        <dt><span jhiTranslate="inventoryApp.tibbiCihazTehlikeSinifi.version">Version</span></dt>
        <dd>
            <span>{{tibbiCihazTehlikeSinifi.version}}</span>
        </dd>
        <dt><span jhiTranslate="inventoryApp.tibbiCihazTehlikeSinifi.sinif">Sinif</span></dt>
        <dd>
            <span>{{tibbiCihazTehlikeSinifi.sinif}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'tibbi-cihaz-tehlike-sinifi/'+ tibbiCihazTehlikeSinifi.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
