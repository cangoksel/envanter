<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAdresLabel" jhiTranslate="inventoryApp.adres.home.createOrEditLabel">Create or edit a Adres</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!adres.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="adres.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="inventoryApp.adres.deleted" for="field_deleted">Deleted</label>
            <input type="checkbox" class="form-control" name="deleted" id="field_deleted"
                [(ngModel)]="adres.deleted"  />
            <div [hidden]="!(editForm.controls.deleted?.dirty && editForm.controls.deleted?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.deleted?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="inventoryApp.adres.version" for="field_version">Version</label>
            <input type="number" class="form-control" name="version" id="field_version"
                [(ngModel)]="adres.version" required />
            <div [hidden]="!(editForm.controls.version?.dirty && editForm.controls.version?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.version?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.version?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="inventoryApp.adres.acikAdres" for="field_acikAdres">Acik Adres</label>
            <input type="text" class="form-control" name="acikAdres" id="field_acikAdres"
                [(ngModel)]="adres.acikAdres" required />
            <div [hidden]="!(editForm.controls.acikAdres?.dirty && editForm.controls.acikAdres?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.acikAdres?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label jhiTranslate="inventoryApp.adres.il" for="field_il">Il</label>
            <select class="form-control" id="field_il" name="il" [(ngModel)]="adres.il">
                <option [ngValue]="null"></option>
                <option [ngValue]="ilOption.id === adres.il?.id ? adres.il : ilOption" *ngFor="let ilOption of ils; trackBy: trackIlById">{{ilOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="inventoryApp.adres.ulke" for="field_ulke">Ulke</label>
            <select class="form-control" id="field_ulke" name="ulke" [(ngModel)]="adres.ulke">
                <option [ngValue]="null"></option>
                <option [ngValue]="ulkeOption.id === adres.ulke?.id ? adres.ulke : ulkeOption" *ngFor="let ulkeOption of ulkes; trackBy: trackUlkeById">{{ulkeOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
