
<div *ngIf="mkysKodu">
    <h2><span jhiTranslate="inventoryApp.mkysKodu.detail.title">Mkys Kodu</span> {{mkysKodu.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="inventoryApp.mkysKodu.deleted">Deleted</span></dt>
        <dd>
            <span>{{mkysKodu.deleted}}</span>
        </dd>
        <dt><span jhiTranslate="inventoryApp.mkysKodu.version">Version</span></dt>
        <dd>
            <span>{{mkysKodu.version}}</span>
        </dd>
        <dt><span jhiTranslate="inventoryApp.mkysKodu.kod">Kod</span></dt>
        <dd>
            <span>{{mkysKodu.kod}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'mkys-kodu/'+ mkysKodu.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
