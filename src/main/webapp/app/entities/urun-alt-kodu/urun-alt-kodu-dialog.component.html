<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myUrunAltKoduLabel" jhiTranslate="inventoryApp.urunAltKodu.home.createOrEditLabel">Create or edit a Urun Alt Kodu</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!urunAltKodu.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="urunAltKodu.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="inventoryApp.urunAltKodu.deleted" for="field_deleted">Deleted</label>
            <input type="checkbox" class="form-control" name="deleted" id="field_deleted"
                [(ngModel)]="urunAltKodu.deleted"  />
            <div [hidden]="!(editForm.controls.deleted?.dirty && editForm.controls.deleted?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.deleted?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="inventoryApp.urunAltKodu.version" for="field_version">Version</label>
            <input type="number" class="form-control" name="version" id="field_version"
                [(ngModel)]="urunAltKodu.version" required />
            <div [hidden]="!(editForm.controls.version?.dirty && editForm.controls.version?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.version?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.version?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="inventoryApp.urunAltKodu.urunAltKoduAdi" for="field_urunAltKoduAdi">Urun Alt Kodu Adi</label>
            <input type="text" class="form-control" name="urunAltKoduAdi" id="field_urunAltKoduAdi"
                [(ngModel)]="urunAltKodu.urunAltKoduAdi" required />
            <div [hidden]="!(editForm.controls.urunAltKoduAdi?.dirty && editForm.controls.urunAltKoduAdi?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.urunAltKoduAdi?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="inventoryApp.urunAltKodu.urunAltKod" for="field_urunAltKod">Urun Alt Kod</label>
            <input type="text" class="form-control" name="urunAltKod" id="field_urunAltKod"
                [(ngModel)]="urunAltKodu.urunAltKod" required />
            <div [hidden]="!(editForm.controls.urunAltKod?.dirty && editForm.controls.urunAltKod?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.urunAltKod?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label jhiTranslate="inventoryApp.urunAltKodu.urunKodu" for="field_urunKodu">Urun Kodu</label>
            <select class="form-control" id="field_urunKodu" name="urunKodu" [(ngModel)]="urunAltKodu.urunKodu">
                <option [ngValue]="null"></option>
                <option [ngValue]="urunKoduOption.id === urunAltKodu.urunKodu?.id ? urunAltKodu.urunKodu : urunKoduOption" *ngFor="let urunKoduOption of urunkodus; trackBy: trackUrunKoduById">{{urunKoduOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
