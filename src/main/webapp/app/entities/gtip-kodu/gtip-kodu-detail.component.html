
<div *ngIf="gtipKodu">
    <h2><span jhiTranslate="inventoryApp.gtipKodu.detail.title">Gtip Kodu</span> {{gtipKodu.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="inventoryApp.gtipKodu.deleted">Deleted</span></dt>
        <dd>
            <span>{{gtipKodu.deleted}}</span>
        </dd>
        <dt><span jhiTranslate="inventoryApp.gtipKodu.version">Version</span></dt>
        <dd>
            <span>{{gtipKodu.version}}</span>
        </dd>
        <dt><span jhiTranslate="inventoryApp.gtipKodu.kod">Kod</span></dt>
        <dd>
            <span>{{gtipKodu.kod}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'gtip-kodu/'+ gtipKodu.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
