<div>
    <h2>
        <span jhiTranslate="inventoryApp.kisi.home.title">Kisis</span>
        <button class="btn btn-primary float-right jh-create-entity create-kisi" [routerLink]="['/', { outlets: { popup: ['kisi-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="inventoryApp.kisi.home.createLabel">
            Create new Kisi
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="kisis">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="inventoryApp.kisi.deleted">Deleted</span></th>
            <th><span jhiTranslate="inventoryApp.kisi.version">Version</span></th>
            <th><span jhiTranslate="inventoryApp.kisi.adi">Adi</span></th>
            <th><span jhiTranslate="inventoryApp.kisi.soyadi">Soyadi</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let kisi of kisis ;trackBy: trackId">
                <td><a [routerLink]="['../kisi', kisi.id ]">{{kisi.id}}</a></td>
                <td>{{kisi.deleted}}</td>
                <td>{{kisi.version}}</td>
                <td>{{kisi.adi}}</td>
                <td>{{kisi.soyadi}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../kisi', kisi.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'kisi/'+ kisi.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'kisi/'+ kisi.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
