
<div *ngIf="calisanTipi">
    <h2><span jhiTranslate="inventoryApp.calisanTipi.detail.title">Calisan Tipi</span> {{calisanTipi.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="inventoryApp.calisanTipi.deleted">Deleted</span></dt>
        <dd>
            <span>{{calisanTipi.deleted}}</span>
        </dd>
        <dt><span jhiTranslate="inventoryApp.calisanTipi.version">Version</span></dt>
        <dd>
            <span>{{calisanTipi.version}}</span>
        </dd>
        <dt><span jhiTranslate="inventoryApp.calisanTipi.label">Label</span></dt>
        <dd>
            <span>{{calisanTipi.label}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'calisan-tipi/'+ calisanTipi.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
