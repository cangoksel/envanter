<div>
    <h2>
        <span jhiTranslate="inventoryApp.medikalTurKodu.home.title">Medikal Tur Kodus</span>
        <button class="btn btn-primary float-right jh-create-entity create-medikal-tur-kodu" [routerLink]="['/', { outlets: { popup: ['medikal-tur-kodu-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="inventoryApp.medikalTurKodu.home.createLabel">
            Create new Medikal Tur Kodu
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="medikalTurKodus">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="inventoryApp.medikalTurKodu.deleted">Deleted</span></th>
            <th><span jhiTranslate="inventoryApp.medikalTurKodu.version">Version</span></th>
            <th><span jhiTranslate="inventoryApp.medikalTurKodu.kod">Kod</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let medikalTurKodu of medikalTurKodus ;trackBy: trackId">
                <td><a [routerLink]="['../medikal-tur-kodu', medikalTurKodu.id ]">{{medikalTurKodu.id}}</a></td>
                <td>{{medikalTurKodu.deleted}}</td>
                <td>{{medikalTurKodu.version}}</td>
                <td>{{medikalTurKodu.kod}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../medikal-tur-kodu', medikalTurKodu.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'medikal-tur-kodu/'+ medikalTurKodu.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'medikal-tur-kodu/'+ medikalTurKodu.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
