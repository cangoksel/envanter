<div>
    <h2>
        <span jhiTranslate="inventoryApp.faaliyetKodu.home.title">Faaliyet Kodus</span>
        <button class="btn btn-primary float-right jh-create-entity create-faaliyet-kodu" [routerLink]="['/', { outlets: { popup: ['faaliyet-kodu-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="inventoryApp.faaliyetKodu.home.createLabel">
            Create new Faaliyet Kodu
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="faaliyetKodus">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="inventoryApp.faaliyetKodu.deleted">Deleted</span></th>
            <th><span jhiTranslate="inventoryApp.faaliyetKodu.version">Version</span></th>
            <th><span jhiTranslate="inventoryApp.faaliyetKodu.faaliyetKodu">Faaliyet Kodu</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let faaliyetKodu of faaliyetKodus ;trackBy: trackId">
                <td><a [routerLink]="['../faaliyet-kodu', faaliyetKodu.id ]">{{faaliyetKodu.id}}</a></td>
                <td>{{faaliyetKodu.deleted}}</td>
                <td>{{faaliyetKodu.version}}</td>
                <td>{{faaliyetKodu.faaliyetKodu}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../faaliyet-kodu', faaliyetKodu.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'faaliyet-kodu/'+ faaliyetKodu.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'faaliyet-kodu/'+ faaliyetKodu.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
