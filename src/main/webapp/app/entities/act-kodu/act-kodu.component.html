<div>
    <h2>
        <span jhiTranslate="inventoryApp.actKodu.home.title">Act Kodus</span>
        <button class="btn btn-primary float-right jh-create-entity create-act-kodu" [routerLink]="['/', { outlets: { popup: ['act-kodu-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="inventoryApp.actKodu.home.createLabel">
            Create new Act Kodu
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="actKodus">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="inventoryApp.actKodu.deleted">Deleted</span></th>
            <th><span jhiTranslate="inventoryApp.actKodu.version">Version</span></th>
            <th><span jhiTranslate="inventoryApp.actKodu.kod">Kod</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let actKodu of actKodus ;trackBy: trackId">
                <td><a [routerLink]="['../act-kodu', actKodu.id ]">{{actKodu.id}}</a></td>
                <td>{{actKodu.deleted}}</td>
                <td>{{actKodu.version}}</td>
                <td>{{actKodu.kod}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../act-kodu', actKodu.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'act-kodu/'+ actKodu.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'act-kodu/'+ actKodu.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
