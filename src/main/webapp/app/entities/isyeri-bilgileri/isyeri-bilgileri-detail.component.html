
<div *ngIf="isyeriBilgileri">
    <h2><span jhiTranslate="inventoryApp.isyeriBilgileri.detail.title">Isyeri Bilgileri</span> {{isyeriBilgileri.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="inventoryApp.isyeriBilgileri.deleted">Deleted</span></dt>
        <dd>
            <span>{{isyeriBilgileri.deleted}}</span>
        </dd>
        <dt><span jhiTranslate="inventoryApp.isyeriBilgileri.version">Version</span></dt>
        <dd>
            <span>{{isyeriBilgileri.version}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'isyeri-bilgileri/'+ isyeriBilgileri.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
