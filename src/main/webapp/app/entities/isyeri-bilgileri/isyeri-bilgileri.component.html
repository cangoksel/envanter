<div>
    <h2>
        <span jhiTranslate="inventoryApp.isyeriBilgileri.home.title">Isyeri Bilgileris</span>
        <button class="btn btn-primary float-right jh-create-entity create-isyeri-bilgileri" [routerLink]="['/', { outlets: { popup: ['isyeri-bilgileri-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="inventoryApp.isyeriBilgileri.home.createLabel">
            Create new Isyeri Bilgileri
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="isyeriBilgileris">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="inventoryApp.isyeriBilgileri.deleted">Deleted</span></th>
            <th><span jhiTranslate="inventoryApp.isyeriBilgileri.version">Version</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let isyeriBilgileri of isyeriBilgileris ;trackBy: trackId">
                <td><a [routerLink]="['../isyeri-bilgileri', isyeriBilgileri.id ]">{{isyeriBilgileri.id}}</a></td>
                <td>{{isyeriBilgileri.deleted}}</td>
                <td>{{isyeriBilgileri.version}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../isyeri-bilgileri', isyeriBilgileri.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'isyeri-bilgileri/'+ isyeriBilgileri.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'isyeri-bilgileri/'+ isyeriBilgileri.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
