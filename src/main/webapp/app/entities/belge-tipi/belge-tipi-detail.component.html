
<div *ngIf="belgeTipi">
    <h2><span jhiTranslate="inventoryApp.belgeTipi.detail.title">Belge Tipi</span> {{belgeTipi.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="inventoryApp.belgeTipi.deleted">Deleted</span></dt>
        <dd>
            <span>{{belgeTipi.deleted}}</span>
        </dd>
        <dt><span jhiTranslate="inventoryApp.belgeTipi.version">Version</span></dt>
        <dd>
            <span>{{belgeTipi.version}}</span>
        </dd>
        <dt><span jhiTranslate="inventoryApp.belgeTipi.label">Label</span></dt>
        <dd>
            <span>{{belgeTipi.label}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'belge-tipi/'+ belgeTipi.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
