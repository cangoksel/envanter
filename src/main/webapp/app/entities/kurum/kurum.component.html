<div>
    <h2>
        <span jhiTranslate="inventoryApp.kurum.home.title">Kurums</span>
        <button class="btn btn-primary float-right jh-create-entity create-kurum" [routerLink]="['/', { outlets: { popup: ['kurum-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="inventoryApp.kurum.home.createLabel">
            Create new Kurum
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="kurums">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="inventoryApp.kurum.deleted">Deleted</span></th>
            <th><span jhiTranslate="inventoryApp.kurum.version">Version</span></th>
            <th><span jhiTranslate="inventoryApp.kurum.yil">Yil</span></th>
            <th><span jhiTranslate="inventoryApp.kurum.adi">Adi</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let kurum of kurums ;trackBy: trackId">
                <td><a [routerLink]="['../kurum', kurum.id ]">{{kurum.id}}</a></td>
                <td>{{kurum.deleted}}</td>
                <td>{{kurum.version}}</td>
                <td>{{kurum.yil | date:'mediumDate'}}</td>
                <td>{{kurum.adi}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../kurum', kurum.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'kurum/'+ kurum.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'kurum/'+ kurum.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
