<div>
    <h2>
        <span jhiTranslate="inventoryApp.yillikCiro.home.title">Yillik Ciros</span>
        <button class="btn btn-primary float-right jh-create-entity create-yillik-ciro" [routerLink]="['/', { outlets: { popup: ['yillik-ciro-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="inventoryApp.yillikCiro.home.createLabel">
            Create new Yillik Ciro
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="yillikCiros">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="inventoryApp.yillikCiro.deleted">Deleted</span></th>
            <th><span jhiTranslate="inventoryApp.yillikCiro.version">Version</span></th>
            <th><span jhiTranslate="inventoryApp.yillikCiro.yil">Yil</span></th>
            <th><span jhiTranslate="inventoryApp.yillikCiro.ciroTutar">Ciro Tutar</span></th>
            <th><span jhiTranslate="inventoryApp.yillikCiro.ciroPB">Ciro PB</span></th>
            <th><span jhiTranslate="inventoryApp.yillikCiro.finansalBilgileri">Finansal Bilgileri</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let yillikCiro of yillikCiros ;trackBy: trackId">
                <td><a [routerLink]="['../yillik-ciro', yillikCiro.id ]">{{yillikCiro.id}}</a></td>
                <td>{{yillikCiro.deleted}}</td>
                <td>{{yillikCiro.version}}</td>
                <td>{{yillikCiro.yil | date:'mediumDate'}}</td>
                <td>{{yillikCiro.ciroTutar}}</td>
                <td>{{yillikCiro.ciroPB}}</td>
                <td>
                    <div *ngIf="yillikCiro.finansalBilgileri">
                        <a [routerLink]="['../finansal-bilgileri', yillikCiro.finansalBilgileri?.id ]" >{{yillikCiro.finansalBilgileri?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../yillik-ciro', yillikCiro.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'yillik-ciro/'+ yillikCiro.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'yillik-ciro/'+ yillikCiro.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
