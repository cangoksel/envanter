<div>
    <h2>
        <span jhiTranslate="inventoryApp.finansalBilgileri.home.title">Finansal Bilgileris</span>
        <button class="btn btn-primary float-right jh-create-entity create-finansal-bilgileri" [routerLink]="['/', { outlets: { popup: ['finansal-bilgileri-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="inventoryApp.finansalBilgileri.home.createLabel">
            Create new Finansal Bilgileri
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="finansalBilgileris">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="inventoryApp.finansalBilgileri.deleted">Deleted</span></th>
            <th><span jhiTranslate="inventoryApp.finansalBilgileri.version">Version</span></th>
            <th><span jhiTranslate="inventoryApp.finansalBilgileri.yil">Yil</span></th>
            <th><span jhiTranslate="inventoryApp.finansalBilgileri.ihracatVarMi">Ihracat Var Mi</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let finansalBilgileri of finansalBilgileris ;trackBy: trackId">
                <td><a [routerLink]="['../finansal-bilgileri', finansalBilgileri.id ]">{{finansalBilgileri.id}}</a></td>
                <td>{{finansalBilgileri.deleted}}</td>
                <td>{{finansalBilgileri.version}}</td>
                <td>{{finansalBilgileri.yil | date:'mediumDate'}}</td>
                <td>{{finansalBilgileri.ihracatVarMi}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../finansal-bilgileri', finansalBilgileri.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'finansal-bilgileri/'+ finansalBilgileri.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'finansal-bilgileri/'+ finansalBilgileri.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
