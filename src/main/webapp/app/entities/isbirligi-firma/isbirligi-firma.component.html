<div>
    <h2>
        <span jhiTranslate="inventoryApp.isbirligiFirma.home.title">Isbirligi Firmas</span>
        <button class="btn btn-primary float-right jh-create-entity create-isbirligi-firma" [routerLink]="['/', { outlets: { popup: ['isbirligi-firma-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="inventoryApp.isbirligiFirma.home.createLabel">
            Create new Isbirligi Firma
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="isbirligiFirmas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="inventoryApp.isbirligiFirma.deleted">Deleted</span></th>
            <th><span jhiTranslate="inventoryApp.isbirligiFirma.version">Version</span></th>
            <th><span jhiTranslate="inventoryApp.isbirligiFirma.firmaAdi">Firma Adi</span></th>
            <th><span jhiTranslate="inventoryApp.isbirligiFirma.isbirligiKonsu">Isbirligi Konsu</span></th>
            <th><span jhiTranslate="inventoryApp.isbirligiFirma.ortaklikBilgileri">Ortaklik Bilgileri</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let isbirligiFirma of isbirligiFirmas ;trackBy: trackId">
                <td><a [routerLink]="['../isbirligi-firma', isbirligiFirma.id ]">{{isbirligiFirma.id}}</a></td>
                <td>{{isbirligiFirma.deleted}}</td>
                <td>{{isbirligiFirma.version}}</td>
                <td>{{isbirligiFirma.firmaAdi}}</td>
                <td>{{isbirligiFirma.isbirligiKonsu}}</td>
                <td>
                    <div *ngIf="isbirligiFirma.ortaklikBilgileri">
                        <a [routerLink]="['../ortaklik-bilgileri', isbirligiFirma.ortaklikBilgileri?.id ]" >{{isbirligiFirma.ortaklikBilgileri?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../isbirligi-firma', isbirligiFirma.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'isbirligi-firma/'+ isbirligiFirma.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'isbirligi-firma/'+ isbirligiFirma.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
