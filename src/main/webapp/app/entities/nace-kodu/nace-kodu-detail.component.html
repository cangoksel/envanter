
<div *ngIf="naceKodu">
    <h2><span jhiTranslate="inventoryApp.naceKodu.detail.title">Nace Kodu</span> {{naceKodu.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="inventoryApp.naceKodu.deleted">Deleted</span></dt>
        <dd>
            <span>{{naceKodu.deleted}}</span>
        </dd>
        <dt><span jhiTranslate="inventoryApp.naceKodu.version">Version</span></dt>
        <dd>
            <span>{{naceKodu.version}}</span>
        </dd>
        <dt><span jhiTranslate="inventoryApp.naceKodu.kod">Kod</span></dt>
        <dd>
            <span>{{naceKodu.kod}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'nace-kodu/'+ naceKodu.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
