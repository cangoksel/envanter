<div>
    <h2>
        <span jhiTranslate="inventoryApp.naceKodu.home.title">Nace Kodus</span>
        <button class="btn btn-primary float-right jh-create-entity create-nace-kodu" [routerLink]="['/', { outlets: { popup: ['nace-kodu-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="inventoryApp.naceKodu.home.createLabel">
            Create new Nace Kodu
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="naceKodus">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="inventoryApp.naceKodu.deleted">Deleted</span></th>
            <th><span jhiTranslate="inventoryApp.naceKodu.version">Version</span></th>
            <th><span jhiTranslate="inventoryApp.naceKodu.kod">Kod</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let naceKodu of naceKodus ;trackBy: trackId">
                <td><a [routerLink]="['../nace-kodu', naceKodu.id ]">{{naceKodu.id}}</a></td>
                <td>{{naceKodu.deleted}}</td>
                <td>{{naceKodu.version}}</td>
                <td>{{naceKodu.kod}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../nace-kodu', naceKodu.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'nace-kodu/'+ naceKodu.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'nace-kodu/'+ naceKodu.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
