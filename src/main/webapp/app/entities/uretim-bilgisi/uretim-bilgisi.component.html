<div>
    <h2>
        <span jhiTranslate="inventoryApp.uretimBilgisi.home.title">Uretim Bilgisis</span>
        <button class="btn btn-primary float-right jh-create-entity create-uretim-bilgisi" [routerLink]="['/', { outlets: { popup: ['uretim-bilgisi-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="inventoryApp.uretimBilgisi.home.createLabel">
            Create new Uretim Bilgisi
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="uretimBilgisis">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="deleted"><span jhiTranslate="inventoryApp.uretimBilgisi.deleted">Deleted</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="version"><span jhiTranslate="inventoryApp.uretimBilgisi.version">Version</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="firmaAciklamasi"><span jhiTranslate="inventoryApp.uretimBilgisi.firmaAciklamasi">Firma Aciklamasi</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="firma.id"><span jhiTranslate="inventoryApp.uretimBilgisi.firma">Firma</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="urun.id"><span jhiTranslate="inventoryApp.uretimBilgisi.urun">Urun</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let uretimBilgisi of uretimBilgisis ;trackBy: trackId">
                <td><a [routerLink]="['../uretim-bilgisi', uretimBilgisi.id ]">{{uretimBilgisi.id}}</a></td>
                <td>{{uretimBilgisi.deleted}}</td>
                <td>{{uretimBilgisi.version}}</td>
                <td>{{uretimBilgisi.firmaAciklamasi}}</td>
                <td>
                    <div *ngIf="uretimBilgisi.firma">
                        <a [routerLink]="['../firma', uretimBilgisi.firma?.id ]" >{{uretimBilgisi.firma?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="uretimBilgisi.urun">
                        <a [routerLink]="['../urun', uretimBilgisi.urun?.id ]" >{{uretimBilgisi.urun?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../uretim-bilgisi', uretimBilgisi.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'uretim-bilgisi/'+ uretimBilgisi.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'uretim-bilgisi/'+ uretimBilgisi.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
